<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<!-- Project CSS -->
		<link rel="stylesheet" href="style.css" />
		<title>Stefano's'</title>
	</head>
	<body>
		<!-- Menu Overlay -->
		<div class="overlay overlay-slide-left" id="overlay">
			<nav>
				<ul>
					<li id="nav-1" class="slide-out-1"><a href="#home">Home</a></li>
					<li id="nav-2" class="slide-out-2"><a href="#menu">Menu</a></li>
					<li id="nav-3" class="slide-out-3"><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</div>
		<!-- Nav Button -->
		<button class="navToggle" id="navToggle">
			<div class="outer ring">
				<div class="middle ring">
					<div class="inner ring"></div>
				</div>
			</div>
		</button>

		<!-- Sections -->

		<!-- Home Page -->
		<section id="home">
			<h1>Stefano's</h1>
		</section>

		<!-- Menu -->
		<section id="menu">
			<div class="container">
				<div class="menu-left">
					<div class="starters">
						<div class="image-container">
							<h4>Starters</h4>
						</div>
					</div>
					<div class="mains">
						<div class="image-container">
							<h4>Mains</h4>
						</div>
					</div>
				</div>
				<div class="menu-right">
					<div class="desserts">
						<div class="image-container">
							<h4>Desserts</h4>
						</div>
					</div>
					<div class="drinks">
						<div class="image-container">
							<h4>Drinks</h4>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Contact -->
		<section id="contact"></section>

		<script src="./script.js"></script>
	</body>
</html>
